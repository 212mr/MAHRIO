
<div class="container-fluid">
  <modal-window-view modal-id="modalComposeConversation" title="Compose New Conversation" type="conversation">
    <modal-create-conversation private="private"></modal-create-conversation>
  </modal-window-view>
  <button style="float:right" ng-click="composeConversation()" class="btn btn-success">  Create Conversation</button>
  <tabset id="conversation-tabs">
    <tab heading="All Channels" ui-sref="conversations" ui-sref-opts="{reload: true}" active="tab[0]" select="tabSelect(0)">
      <all-conversations active="tab[0]"></all-conversations>
    </tab>
    <tab heading="Public Channels" ui-sref="conversations.public" ui-sref-opts="{reload: true}" active="tab[1]" select="tabSelect(1)">
      <public-conversations active="tab[1]"></public-conversations>
    </tab>
    <tab heading="Private Channels" ui-sref="conversations.private" ui-sref-opts="{reload: true}" active="tab[2]" select="tabSelect(2)">
      <private-conversations active="tab[2]"></private-conversations>
    </tab>
  </tabset>
</div>
