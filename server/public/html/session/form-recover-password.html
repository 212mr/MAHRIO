
<div class="container">
  <div class="row login">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 snapScreen">
      <div class="panel panel-default">
        <div class="panel-body">
          <div role="alert" id="valid" ng-show="recoverSuccess" class="alert alert-success text-center">Password has been reset. Please check your email.</div>
          <p class="text-center">Fill with your mail to receive instructions on how to reset your password.</p>
          <form novalidate="novalidate" ng-submit="recoverPassword()">
            <form-input-tag model="user.email" label="{{locale['form'].label['shared'].email}}" required="true" icon="envelope" regex="validate['email']"></form-input-tag>
            <div ng-show="error" class="form-group ng-hide">
              <div class="red bold margin">{{error}}</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg">{{locale['form'].button['reset']}}</button><br/>
            <p class="text-center"><a href="#/login" class="btn btn-default">{{locale['form'].button['cancel']}}</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
