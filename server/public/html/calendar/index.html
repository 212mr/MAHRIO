
<div class="row">
  <div hide-on-touch-screen="true" class="col-md-3 hidden-sm hidden-xs">
    <button style="margin-bottom: 20px" ng-show="access.indexOf('admin') &gt;= 0 || access.indexOf('sudo') &gt;= 0" ng-click="newEvent();" class="btn btn-primary btn-block">  Add Event</button>
    <div class="box box-primary">
      <div class="box-header">
        <h4 class="box-title">  Draggable Events</h4>
      </div>
      <div class="box-body">
        <div id="external-events" class="external-events">
          <div class="external-event bg-green">  Play</div>
          <div class="external-event bg-navy">  Work</div>
        </div>
        <p>
          <input type="checkbox" id="drop-remove"/>
          <label for="drop-remove">  remove after drop</label>
        </p>
      </div>
    </div>
    <div class="box box-primary">
      <div class="box-header">
        <h3 class="box-title">  Create Draggable Event</h3>
      </div>
      <div class="box-body">
        <div style="width: 100%; margin-bottom: 10px;" class="btn-group">
          <button type="button" id="color-chooser-btn" data-toggle="dropdown" class="btn btn-primary btn-block btn-sm dropdown-toggle">  Color<span class="caret"></span></button>
          <ul id="color-chooser" class="dropdown-menu">
            <li><a href="javascript:void()" class="text-blue"><i class="fa fa-square">  Blue</i></a></li>
            <li><a href="javascript:void()" class="text-green"><i class="fa fa-square">  Green</i></a></li>
            <li><a href="javascript:void()" class="text-yellow"><i class="fa fa-square">  Yellow</i></a></li>
            <li><a href="javascript:void()" class="text-navy"><i class="fa fa-square">  Navy</i></a></li>
            <li><a href="javascript:void()" class="text-aqua"><i class="fa fa-square">  Aqua</i></a></li>
            <li><a href="javascript:void()" class="text-purple"><i class="fa fa-square">  Purple</i></a></li>
            <li><a href="javascript:void()" class="text-red"><i class="fa fa-square">  Red</i></a></li>
          </ul>
        </div>
        <div class="input-group">
          <input id="new-event" type="text" placeholder="Event Title" class="form-control"/>
          <div class="input-group-btn">
            <button id="add-new-event" type="button" class="btn btn-default btn-flat">  Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div hide-on-touch-screen="false" add-class="col-md-12" remove-class="col-md-9" class="col-md-9 col-sm-12 col-xs-12">
    <button style="margin-bottom: 10px" ng-show="access.indexOf('admin') &gt;= 0 || access.indexOf('sudo') &gt;= 0" hide-on-touch-screen="false" add-class="btn-block" remove-class="hidden" ng-click="newEvent();" class="btn btn-primary hidden">  Add Event</button>
    <div class="box box-primary">
      <div class="box-body no-padding">
        <modal-window-view modal-id="modalEditEvent" title="Calendar Event" type="event" actions="actions">
          <modal-edit-event></modal-edit-event>
        </modal-window-view>
        <div id="calendar" calendar="calendar" modal-id="modalEditEvent"></div>
      </div>
    </div>
  </div>
</div>
