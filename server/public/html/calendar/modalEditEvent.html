
<div id="calendarForm" class="row">
  <div class="col-xs-12">
    <form novalidate="novalidate">
      <form-input-tag model="event.title" label="Title" required="true"></form-input-tag>
      <div class="form-group">
        <label>Description</label>
        <textarea id="wysihtml5-content" placeholder="Enter text ..." ng-model="event.description" style="width: 100%; height: 100px; font-size: 14px; line-height: 18px; border: 1px solid #e3e3e3; padding: 10px;"></textarea>
      </div>
      <form-input-tag model="event.url" label="URL"></form-input-tag>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label> All Day</label>
            <input type="checkbox" ng-model="event.allDay" i-check="i-check"/>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label> Private</label>
            <input type="checkbox" ng-model="event.isPrivate" i-check="i-check"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label> Start Date</label>
            <input type="text" id="eventStart" ng-model="event.start" datepicker="{{event.start}}" class="form-control"/>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label> End Date</label>
            <input type="text" id="eventEnd" ng-model="event.end" datepicker="{{event.end}}" class="form-control"/>
          </div>
        </div>
      </div>
      <div ng-show="hasInvited" class="form-group">
        <label>Invites</label>
        <div><span ng-repeat="member in event.invited track by $index" style="margin: 1px 0 0; padding: 5px; display: block;" class="bg-purple label"><i style="line-height: 12px; padding: 0 5px; cursor: pointer" ng-click="removeMember(member._id)" class="fa fa-close pull-right"></i>  {{member.profile.firstName}} {{member.profile.lastName}} &lt;{{member.email}}&gt;</span></div>
      </div>
      <auto-complete input-model="tempMember" placeholder="Invite Users..." auto-complete-http="getUsers" selected="selected"></auto-complete>
    </form>
  </div>
</div>
