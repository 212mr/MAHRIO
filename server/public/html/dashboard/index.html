
<div id="dashboard" ng-controller="AdminDashboardController">
  <div class="row">
    <div class="col-lg-3 col-sm-6 col-xs-12">
      <div class="info-box"><span class="info-box-icon bg-aqua"><i class="fa fa-line-chart"></i></span>
        <div class="info-box-content"><span class="info-box-text">  VISITORS</span><span class="info-box-number">  90</span>
          <div class="progress">
            <div style="width: 20%" class="progress-bar bg-aqua"></div>
          </div><span class="progress-description"><i class="fa fa-caret-up text-green">  20%</i>  last<b>  30 Days</b></span>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-xs-12">
      <div class="info-box"><span class="info-box-icon bg-red"><i class="ion ion-clock"></i></span>
        <div class="info-box-content"><span class="info-box-text">  BOUNCE RATE</span><span class="info-box-number">  10<small>%</small></span>
          <div class="progress">
            <div style="width: 0%" class="progress-bar bg-green"></div>
          </div><span class="progress-description"><i class="fa fa-caret-down text-red">  4%</i>  last<b>  30 Days</b></span>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-xs-12">
      <div class="info-box"><span class="info-box-icon bg-purple"><i class="fa fa-book"></i></span>
        <div class="info-box-content"><span class="info-box-text">  ARTICLES</span><span class="info-box-number">  14</span>
          <div class="progress">
            <div style="width: 10%" class="progress-bar bg-red"></div>
          </div><span class="progress-description"><i class="fa fa-caret-up text-green">  10%</i>  last<b>  30 Days</b></span>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-xs-12">
      <div class="info-box"><span class="info-box-icon bg-yellow"><i class="fa fa-users"></i></span>
        <div class="info-box-content"><span class="info-box-text">  MEMBERS</span><span class="info-box-number">  23</span>
          <div class="progress">
            <div style="width: 10%" class="progress-bar bg-yellow"></div>
          </div><span class="progress-description"><i class="fa fa-caret-up text-green">  10%</i>  last<b>  30 Days</b></span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-xs-12">
      <div id="line-chart" class="box box-primary">
        <div class="box-header">
          <h4 class="box-title">  Monthly Visitors</h4>
          <div class="box-body">
            <canvas id="line" data="line_data" labels="line_labels" legend="true" series="line_series" click="onClick" style="width: 100%; height: 250px" class="chart chart-line"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-xs-12">
      <div id="doughnut-chart" class="box box-primary">
        <div class="box-header">
          <h4 class="box-title">  Article Breakdown</h4>
        </div>
        <div class="box-body">
          <canvas id="doughnut" data="doughnut_data" labels="doughnut_labels" legend="true" style="width: 100%; height: 200px;" class="chart chart-doughnut"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-sm-6 col-xs-12">
      <div class="small-box bg-aqua">
        <div class="inner">
          <h3>  10 / 3</h3>
          <p>  Tasks / Boards</p>
        </div>
        <div class="icon">
          <div class="fa fa-tasks"></div>
        </div><a href="#" class="small-box-footer">  More info<i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-xs-12">
      <div class="small-box bg-purple">
        <div class="inner">
          <h3>  53</h3>
          <p>  Questions</p>
        </div>
        <div class="icon">
          <div class="fa fa-question"></div>
        </div><a href="#" class="small-box-footer">  More info<i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-xs-12">
      <div class="small-box bg-green">
        <div class="inner">
          <h3>  44</h3>
          <p>  Newsletter Signups</p>
        </div>
        <div class="icon">
          <div class="i fa fa-newspaper-o"></div>
        </div><a href="#" class="small-box-footer">  More info<i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-xs-12">
      <div class="small-box bg-yellow">
        <div class="inner">
          <h3>  4</h3>
          <p>  Conversations</p>
        </div>
        <div class="icon">
          <div class="i ion ion-ios-chatboxes"></div>
        </div><a href="#" class="small-box-footer">  More info<i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div>
  </div>
</div>
