
<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-md-3 col-sm-4">
        <div mailbox-side-menu="mailbox-side-menu" modal-id="modalComposeMessage" properties="mailProperties"></div>
      </div>
      <div class="col-md-9 col-sm-8">
        <div class="box box-primary">
          <div mailbox-top-menu="mailbox-top-menu" messages="messages" config="config"></div>
          <ng-switch on="viewFolder">
            <div ng-switch-when="inbox">
              <div mailbox-inbox="mailbox-inbox" messages="messages" properties="messagesProperties" config="config"></div>
            </div>
            <div ng-switch-when="starred">
              <div mailbox-starred="mailbox-starred" messages="messages" properties="messagesProperties" config="config"></div>
            </div>
            <div ng-switch-when="drafts">
              <div mailbox-drafts="mailbox-drafts" messages="messages" properties="messagesProperties" config="config"></div>
            </div>
            <div ng-switch-when="sent">
              <div mailbox-sent="mailbox-sent" messages="messages" properties="messagesProperties" config="config"></div>
            </div>
            <div ng-switch-when="archived">
              <div mailbox-archived="mailbox-archived" messages="messages" properties="messagesProperties" config="config"></div>
            </div>
            <div ng-switch-when="view">
              <div mailbox-message="mailbox-message" message="message" properties="messagesProperties" config="config"></div>
            </div>
            <div ng-switch-when="edit" class="modal-body">
              <modal-compose-message message="message" actions="actions"></modal-compose-message>
              <div style="clear:both"></div>
            </div>
            <div ng-switch-default="ng-switch-default">  EMPTY</div>
          </ng-switch>
        </div>
      </div>
    </div>
    <modal-window-view modal-id="modalComposeMessage" actions="actions" title="Compose New Message" type="message">
      <modal-compose-message actions="actions"></modal-compose-message>
    </modal-window-view>
  </div>
</div>
