
<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-md-3 col-sm-4">
        <div mailbox-side-menu="mailbox-side-menu" modal-id="modalComposeMessage" properties="mailProperties"></div>
      </div>
      <div class="col-md-9 col-sm-8">
        <div class="box box-primary">
          <div mailbox-top-menu="mailbox-top-menu" config="config"></div>
          <ng-switch on="message">
            <div ng-switch-when="undefined">
              <div mailbox-inbox="mailbox-inbox" messages="messages" properties="messagesProperties" config="config"></div>
            </div>
            <div ng-switch-default="ng-switch-default">
              <div mailbox-message="message" properties="messagesProperties" config="config"></div>
            </div>
          </ng-switch>
        </div>
      </div>
    </div>
    <modal-window modal-id="modalComposeMessage" actions="actions" title="Compose New Message" type="message">
      <modal-compose-message actions="actions"></modal-compose-message>
    </modal-window>
  </div>
</div>
