
<div>
  <auto-complete input-model="mail.toUser" placeholder="To:" auto-complete-http="getAutoCompleteUserEmails"></auto-complete>
  <div class="form-group">
    <input placeholder="Subject:" ng-model="mail.subject" class="form-control"/>
  </div>
  <div>
    <textarea id="wysihtml5-content" wysihtml5="wysihtml5" placeholder="Enter text ..." ng-model="mail.content" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #e3e3e3; padding: 10px;"></textarea>
  </div>
  <div class="form-group">
    <div class="btn btn-default btn-file"><i class="fa fa-paperclip"></i>  Attachment
      <input type="file"/>
    </div>
    <p class="help-block">  Max. 32MB</p>
  </div>
  <div ng-show="message">
    <div class="pull-right">
      <button ng-click="save( message )" class="btn btn-default"><i class="fa fa-pencil"></i>  Save</button>
      <button ng-click="send( message )" class="btn btn-primary"><i class="fa fa-envelope"></i>  Send</button>
    </div>
  </div>
</div>
