
<div class="box-header with-border">
  <h3 class="box-title">  {{config.title}}</h3>
  <div class="box-tools pull-right">
    <div class="has-feedback">
      <input type="text" placeholder="Search Mail" class="form-control input-small"/><span class="glyphicon glyphicon-search form-control-feedback"></span>
    </div>
  </div>
  <div class="mailbox-controls">
    <button i-check-all="mailbox-check" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>
    <div class="btn-group">
      <button ng-click="removeMail()" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
      <button class="btn btn-default btn-sm"><i class="fa fa-reply"></i></button>
      <button class="btn btn-default btn-sm"><i class="fa fa-share"></i></button>
    </div>
    <button class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
    <pagination right="right" config="config.pagination"></pagination>
  </div>
</div>
