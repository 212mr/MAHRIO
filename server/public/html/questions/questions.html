
<div class="container">
  <div class="table-responsive">
    <table class="table table-striped">
      <tr>
        <th>Action</th>
        <th>Name</th>
        <th>Email</th>
        <th>Question</th>
      </tr>
      <tr ng-repeat="elem in questionsList track by $index">
        <td>
          <button ng-click="removeEntry(elem._id, $index)" ng-show="role=='admin'" class="btn btn-danger">  Remove</button>
          <button ng-click="removeEntry(elem._id, $index)" ng-show="role!=='user'" class="btn btn-danger">  Answer</button>
        </td>
        <td>{{elem.name}}</td>
        <td>{{elem.email}}</td>
        <td>{{elem.question}}</td>
      </tr>
    </table>
  </div>
</div>
