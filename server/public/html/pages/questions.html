
<div render-video-bg="render-video-bg" class="row"></div>
<div class="row text-white">
  <div class="col-md-7 col-sm-12 text-left">
    <div id="intro-section">
      <h1> Free Consulting</h1>
      <p class="transparent-text">
         Our values put the knowledge seeker first. We want to connect our experiences, even if it means
         hiring a domain-expert, because we value the knowledge, reward, and happiness that can be achieved.
         Ask us all your questions.
      </p>
    </div>
  </div>
  <div class="col-md-5 col-sm-12 col-right">
    <div id="registration-form">
      <h4 class="text-center">Ask About Anything Degree-Related</h4>
      <feedback-box success="success"></feedback-box>
      <form ng-submit="askUsQuestion()">
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group input-group-lg">
              <input type="text" placeholder="First Name" ng-model="f.firstName" class="form-control"/>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group input-group-lg">
              <input type="text" placeholder="Last Name" ng-model="f.lastName" class="form-control"/>
            </div>
          </div>
        </div>
        <div class="form-group input-group-lg">
          <input type="email" placeholder="Email" ng-model="f.email" class="form-control"/>
        </div>
        <div class="form-group input-group-lg">
          <input rows="8" placeholder="Question" ng-model="f.message" class="form-control"/>
        </div>
        <div class="form-group input-group-lg">
          <button type="submit" ng-disabled="!f.firstName || !f.lastName || !f.email || !f.message" class="btn btn-primary btn-block btn-lg">  Ask Question</button>
        </div>
      </form>
    </div>
  </div>
</div>
