
<section ng-controller="SubHeaderController" class="content-header">
  <h1>  {{subHeader.title}}<small>  {{subHeader.subTitle}}</small></h1>
  <ol class="breadcrumb">
    <li ng-repeat="breadcrumb in subHeader.breadcrumbs track by $index" ng-class="{'active':$last}"><a ui-sref="{{breadcrumb.url}}" ng-show="!$last" ui-sref-opts="{reload: true}"><i ng-show="!$index" class="fa fa-dashboard"></i>  {{breadcrumb.value}}</a><span ng-show="$last">  {{breadcrumb.value}}</span></li>
  </ol>
</section>
