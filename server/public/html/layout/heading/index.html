
<section class="content-header">
  <h1>  {{heading.title}}<small>  {{heading.subTitle}}</small></h1>
  <ol class="breadcrumb">
    <li ng-repeat="breadcrumb in heading.breadcrumbs track by $index" ng-class="{'active':$last}"><a ui-sref="{{breadcrumb.url}}" ng-show="!$last" ui-sref-opts="{reload: true}"><i ng-show="!$index" class="fa fa-dashboard"></i>  {{breadcrumb.value}}</a><span ng-show="$last">  {{breadcrumb.value}}</span></li>
  </ol>
  <hr style="border: 2px solid #dddddd; margin: 15px 0 0;" class="hidden-xs"/>
</section>
