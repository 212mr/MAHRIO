
<form novalidate="novalidate" ng-submit="update()">
  <form-input-tag model="user.email" type="text" label="New Email" required="true" icon="envelope"></form-input-tag>
  <form-input-tag model="user.confirmEmail" type="text" label="Confirm Email" required="true" icon="envelope"></form-input-tag>
  <hr/>
  <p>  To protect and confirm your identity please enter the following.</p>
  <form-input-tag model="user.currentPassword" type="password" label="Account Password" required="true" icon="lock"></form-input-tag>
  <button type="submit" class="btn btn-block btn-primary btn-lg">Update</button>
</form>
