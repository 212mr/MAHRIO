
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <div style="max-width: 800px; margin: 20px auto; padding: 10px;">
        <feedback-box success="success" errors="validationErrors"></feedback-box>
        <tabset vertical="true" type="pills">
          <tab heading="Summary" ui-sref="profile" ui-sref-opts="{reload: true}" active="tab[0]" select="tabSelect(0)">
            <profile-summary state="state"></profile-summary>
          </tab>
          <tab heading="Info" ui-sref="profile.info" ui-sref-opts="{reload: true}" active="tab[1]" select="tabSelect(1)">
            <profile-info state="state"></profile-info>
          </tab>
          <tab heading="Contact" ui-sref="profile.contact" ui-sref-opts="{reload: true}" active="tab[2]" select="tabSelect(2)">
            <profile-contact state="state"></profile-contact>
          </tab>
          <tab heading="Security" ui-sref="profile.security" ui-sref-opts="{reload: true}" active="tab[3]" select="tabSelect(3)">
            <profile-security state="state"></profile-security>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
