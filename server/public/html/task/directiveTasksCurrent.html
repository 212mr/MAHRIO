
<div class="row">
  <div class="col-md-12">
    <div class="column-padding-5">
      <div class="col-md-2">
        <div class="box box-primary">
          <div class="box-header with-border text-center">
            <h4 class="box-title">  {{board.startColumn}}</h4>
          </div>
          <div class="box-body drop-test">
            <div class="current-tasks current-tasks">
              <div ng-repeat="task in board.tasks | filter: { start: true, _column: null}" repeat-end="initDraggable()" style="padding:0;" id="{{::task._id}}" class="current-task">
                <div style="background: {{::task.color}}; color: white; padding: 5px;">  {{::task.title}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div ng-repeat="column in board.columns" repeat-end="initDroppable()" class="col-md-2">
        <div class="box box-primary">
          <div class="box-header with-border text-center">
            <h4 class="box-title">  {{column.name}}</h4>
          </div>
          <div id="{{::column._id}}" class="box-body drop-test">
            <div class="current-tasks current-tasks">
              <div ng-repeat="task in board.tasks | filter: {_column: column._id}" style="padding:0;" repeat-end="initDraggable()" id="{{::task._id}}" class="current-task">
                <div style="background: {{::task.color}}; color: white; padding: 5px;">  {{::task.title}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
