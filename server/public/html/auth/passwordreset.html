
<div class="container">
  <div ng-controller="authController" class="row login">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 snapScreen">
      <div class="panel panel-default">
        <div ng-show="!isValidToken &amp;&amp; ready" class="panel-body">
          <div role="alert" id="valid" class="alert alert-danger text-center">Your token is invalid or has expired. Please reset your password again.</div>
        </div>
        <div ng-show="isValidToken &amp;&amp; ready" class="panel-body">
          <p class="text-center">Enter your new password</p>
          <form novalidate="novalidate" ng-submit="passwordReset()">
            <form-input-tag type="password" model="user.newPassword" label="{{locale['form'].label['shared'].newPassword}}" required="true"></form-input-tag>
            <div ng-show="error" class="form-group ng-hide">
              <div class="red bold margin">{{error}}</div>
            </div>
            <button type="submit" class="btn btn-danger btn-block btn-lg">{{locale['form'].button['reset']}}</button><br/>
            <p class="text-center"><a href="#/login">{{locale['form'].button['cancel']}}</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
