
<div class="col-md-3">
  <div class="box box-solid">
    <div class="box-header with-border">
      <h4 class="box-title">  Knowledge Domains</h4>
    </div>
    <div class="box-body">
      <div id="accordion" class="box-group">
        <div ng-repeat="domain in domains" class="panel box box-primary">

            <h4 class="box-title"><a href="javascript:void(0)" data-toggle="collapse" data-target="#collapse{{$index}}" data-parent="#accordion">  {{domain}}</a></h4>
          </div>
          <div id="collapse{{$index}}" ng-class="!$index ? 'in':''" class="panel-collapse collapse">
            <div class="box-body">  THIS IS HOW WE DO IT</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
