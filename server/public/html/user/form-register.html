
<div render-video-bg="render-video-bg" class="row"></div>
<div class="row">
  <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-xs-12 xs-no-padding">
    <div class="panel panel-default">
      <div class="panel-body">
        <error-message-box validation-errors="validationErrors"></error-message-box>
        <h3 class="text-center">{{locale['form'].page['register'].title}}</h3>
        <form novalidate="novalidate" ng-submit="register()">
          <div class="row">
            <div class="col-sm-6 col-xs-12">
              <form-input-tag model="user.profile.firstName" label="First Name" required="true"></form-input-tag>
            </div>
            <div class="col-sm-6 col-xs-12">
              <form-input-tag model="user.profile.lastName" label="Last Name" required="true"></form-input-tag>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-xs-12">
              <form-input-tag model="user.email" label="{{locale['form'].label['shared'].email}}" required="true" icon="envelope" regex="validate['email']"></form-input-tag>
            </div>
            <div class="col-sm-6 col-xs-12">
              <form-input-tag model="user.password" type="password" label="{{locale['form'].label['shared'].password}}" required="true" icon="lock"></form-input-tag>
            </div>
          </div>
          <div ng-show="error" class="form-group ng-hide">
            <div class="red bold margin">{{error}}</div>
          </div>
          <div class="row">
            <div class="col-sm-8 col-sm-offset-2 col-xs-12 form-group text-center">  By clicking Register, you agree to our<a ui-sref="terms">  Terms &amp; Conditions,</a>  and have read our<a ui-sref="policy">  Privacy Policy,</a>  as well as our<a ui-sref="cookies">  Cookie Policy</a></div>
          </div>
          <button type="submit" class="btn btn-block btn-primary btn-lg">  Register</button>
        </form><br/><br/>
        <div class="form-group text-center">
          <p class="text-center">{{locale['form'].page['register'].haveAccount}}</p><a href="#/login" class="btn btn-default">{{locale['form'].page['register'].login}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
