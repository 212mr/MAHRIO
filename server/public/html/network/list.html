
<div ng-if="!hasNetworks" class="col-xs-12">  No Networks</div>
<div ng-if="hasNetworks" class="col-xs-12 hidden-xs">
  <div class="row">
    <div class="col-xs-12">
      <div class="col-sm-3 col-md-2 col-lg-2 no-padding"><strong>Name</strong></div>
      <div class="col-sm-2 col-md-2 col-lg-2 no-padding"><strong>Members</strong></div>
      <div class="col-sm-2 col-md-2 col-lg-2 no-padding"><strong>Articles</strong></div>
      <div class="col-sm-2 col-md-2 col-lg-2 no-padding"><strong>Boards</strong></div>
      <div class="col-sm-2 col-md-2 col-lg-2 no-padding"><strong>Events</strong></div>
      <div class="col-sm-1 col-md-2 col-lg-1 no-padding"><strong>Actions</strong></div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <div ng-repeat="network in networks track by $index" ui-sref="networks.detail({id: network._id})" ui-sref-opts="{reload: true}" style="cursor:pointer" class="list-group-item">
        <div class="col-xs-12 col-sm-3 col-md-2 no-padding"><strong><span class="visible-xs pull-left">  Network:&nbsp;</span><i ng-if="network.isPrivate" class="fa fa-lock text-danger"></i><i ng-if="network.isProtected" class="fa fa-lock text-warning"></i>{{network.name}}</strong></div>
        <div class="col-xs-6 col-sm-2 col-md-2 col-lg-2 no-padding"><span class="visible-xs pull-left">  Members:&nbsp;</span><span>{{members.length || 0}}</span></div>
        <div class="col-xs-6 col-sm-2 col-md-2 col-lg-2 no-padding"><span class="visible-xs pull-left">  Articles:&nbsp;</span><span>  {{articles.length || 0}}<br/></span></div>
        <div class="col-xs-6 col-sm-2 col-md-2 col-lg-2 no-padding"><span class="visible-xs pull-left">  Boards:&nbsp;</span><span>  {{boards.length || 0}}<br/></span></div>
        <div class="col-xs-6 col-sm-2 col-md-2 col-lg-2 no-padding"><span class="visible-xs pull-left">  Events:&nbsp;</span><span>  {{articles.length || 'None'}}<br/></span></div>
        <div class="col-xs-12 col-sm-1 col-md-2 col-lg-2 no-padding"><a href-"javascript::;="href-"javascript::;" ng-click="requestAdmin(network._id); $event.stopPropagation(); " ng-if="access.indexOf('admin') !== -1 &amp;&amp; network.members[ currentUser._id ]" class="btn btn-primary btn-block hidden-xs"><i class="fa fa-mortar-board"></i></a><a href-"javascript::;="href-"javascript::;" ng-click="join(network._id); $event.stopPropagation(); " ng-if="access.indexOf('authorized') !== -1 &amp;&amp; !network.members[ currentUser._id ]" class="btn btn-success btn-block"><i class="fa fa-plus"></i></a><a href-"javascript::;="href-"javascript::;" ng-click="leave(network._id); $event.stopPropagation(); " ng-if="access.indexOf('authorized') !== -1 &amp;&amp; network.members[ currentUser._id ]" class="btn btn-warning btn-block"><i class="fa fa-minus"></i></a><a ui-sref="networks.edit({id: network._id})" ui-sref-opts="{reload: true}" ng-click="$event.stopPropagation()" ng-if="network.owner === currentUser._id || access.indexOf('sudo') !== -1" class="btn btn-default btn-block hidden-xs"><i class="fa fa-edit"></i></a><a ng-click="remove( network._id ); $event.stopPropagation()" ng-if="access.indexOf('sudo') !== -1" class="btn btn-danger btn-block hidden-xs"><i class="fa fa-trash"></i></a></div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
<div style="margin-top: 50px;" ng-show="access.indexOf('sudo') !== -1 || access.indexOf('admin') !== -1" class="row">
  <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2"><a ui-sref="networks.new" ui-sref-opts="{reload: true}" class="btn btn-primary"><i class="fa fa-plus"></i>  Add Network</a></div>
</div>
