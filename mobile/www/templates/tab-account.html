<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    <ion-toggle ng-model="settings.enableFriends">
        Show me online
    </ion-toggle>
    </ion-list>

    <div class="row" ng-if="currentUser">
      <div class="col">&nbsp;</div>
      <div class="col col-50">
        <button class="button button-assertive" style="width: 100%" ng-click="signOut()">
          Sign Out
        </button>
      </div>
      <div class="col">&nbsp;</div>
    </div>

  </ion-content>
</ion-view>
