<div class="modal">
  <ion-header-bar class="bar-header">
    <h1 class="title">Log in</h1>
    <button class="button button-clear" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content>
    <div class="padding">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input ng-model="form.email" type="text" name="name" />
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input ng-model="form.password" type="password" name="name" />
        </label>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar align-title="left">
    <div class="row" style="padding: 0;">
      <div class="col col-50">
        <div class="footer-primary" style="float: left;">
          <button class="button button-clear" >Forgot Password</button>
        </div>
      </div>
      <div class="col col-50" style="float: right;">
        <div class="footer-primary" ng-click="login()">
          <button class="button">Log in</button>
        </div>
      </div>
    </div>
  </ion-footer-bar>
</div>
