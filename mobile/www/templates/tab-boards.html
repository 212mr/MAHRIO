<ion-view>
  <ion-nav-title>
    Boards
  </ion-nav-title>

  <ion-content ng-controller="BoardsCtrl">
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="board in boards" type="item-text-wrap" href="#/tab/board/{{board.id}}?network={{networkId}}">
        <h2>{{board.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
