<ion-view view-title="Networks">
  <ion-nav-buttons side="primary">
    <button class="button button-stable" ng-click="provisionNetworksModal( );">
      <i class="icon ion-ios-cloud-outline"></i>
      All
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right network" ng-repeat="network in networks" type="item-text-wrap" href="#/tab/network/{{network.id}}">
        <img ng-src="{{network.cover}}">
        <h2>{{network.title}}</h2>
        <p>{{network.deck}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
