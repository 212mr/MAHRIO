<ion-view>
  <ion-nav-title>
    {{article.title}}
  </ion-nav-title>

  <ion-content>
    <div class="row" ng-show="article.coverImage && article.coverImage.url"
         style="min-height: 200px;" ng-style="{background: 'url('+article.coverImage.url+')', backgroundSize: 'cover'}">
    </div>
    <h2>{{article.title}}</h2>
    <p>{{article.deck}}</p>
    <p ng-repeat="section in article.sections" ng-bind-html="section.body">
    </p>
  </ion-content>

</ion-view>
