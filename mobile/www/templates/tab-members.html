<ion-view>
  <ion-nav-title>
    Members
  </ion-nav-title>

  <ion-content ng-controller="MembersCtrl">
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="member in members" type="item-text-wrap" href="#/tab/member/{{member._id}}?network={{networkId}}">
        <h2>{{member.profile.firstName}} {{member.profile.lastName}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
