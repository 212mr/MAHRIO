<div class="modal direct-chat">
  <ion-header-bar class="bar-header">
    <h1 class="title">{{chat.otherMember.profile.firstName}}</h1>
    <button class="button button-clear" ng-click="modal.chat.hide()">Done</button>
  </ion-header-bar>
  <ion-content>
    <div class="padding" ng-hide="chat.id">
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            Select User:
          </div>
          <select ng-model="chat.otherMember">
            <option ng-repeat="user in users" value="{{user.id}}">
              {{user.profile.firstName}}
              {{user.profile.lastName}}
            </option>
          </select>
        </label>
      </div>
    </div>
    <ion-list>
      <ion-item ng-repeat="message in chat.messages" type="item-text-wrap" ng-class="current.id===chat.members[message._user].id ? 'left' : 'right'">
        <div class="direct-chat-info">
          <span class="direct-chat-name" ng-class="current.id===chat.members[message._user].id ? 'pull-left' : 'pull-right'" >
            <strong>{{currentUser.id}}
              {{chat.members[message._user].profile.firstName}} {{chat.members[message._user].profile.lastName}}
            </strong>
          </span>
          <span class="direct-chat-timestamp" ng-class="current.id===chat.members[message._user].id ? 'pull-right' : 'pull-left'">
            {{message.created | date: 'short' }}
          </span>
        </div>
        <img class="direct-chat-img" ng-src="{{chat.members[message._user].face}}" width="40">
        <p class="direct-chat-text" ng-bind-html="message.content"></p>

      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar>
    <label class="item-input-wrapper">
      <i class="icon ion-ios-chatboxes placeholder-icon"></i>
      <input type="search" placeholder="Messages..." style="background: transparent; width: 100%;" ng-model="chat.newMessage">
    </label>
    <button class="button button-stable" ng-click="create()">
      Send
    </button>
  </ion-footer-bar>
</div>
