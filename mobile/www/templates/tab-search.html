<ion-view view-title="Events">
  <ion-content>
    <ion-list>
      <ion-item class="item item-thumbnail-left item-icon-right" ng-repeat="event in events" type="item-text-wrap" href="#/tab/searchDetail/{{event._id}}">
        <h2>{{event.title}}</h2>
        <p>{{event.description}}</p>
        <p>{{event.start | date : 'medium'}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
