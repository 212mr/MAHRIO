<div class="modal all-networks">
  <ion-header-bar class="bar-header">
    <h1 class="title">All Networks</h1>
    <button class="button button-clear" ng-click="modal.networks.hide()">Done</button>
  </ion-header-bar>

  <ion-content>
    <div class="list">

      <div class="item item-divider">
        My Networks
      </div>

      <div class="item item-thumbnail-left" ng-repeat="network in networks">
        <img ng-src="{{network.coverImage.url}}" ng-show="network.coverImage && network.coverImage.url">
        <i class="item-icon-label ion-ios-cloud" ng-show="!network.coverImage" style="font-size: 84px"></i>
        <h2>{{network.name}}</h2>
        <p>{{network.deck}}</p>
        <button class="button button-small button-block" ng-click="leaveNetwork(network)">
          Leave
        </button>
      </div>

      <div class="item item-divider">
        Other Networks
      </div>

      <div class="item item-thumbnail-left" ng-repeat="network in otherNetworks">
        <img ng-src="{{network.coverImage.url}}" ng-show="network.coverImage && network.coverImage.url">
        <i class="item-icon-label ion-ios-cloud" ng-show="!network.coverImage" style="font-size: 84px"></i>
        <h2>{{network.name}}</h2>
        <p>{{network.deck}}</p>
        <div class="row" style="padding-top: 0">
          <div class="col col-50" style="padding-top: 0">
            <button class="button button-small button-block" ng-show="network.protected">Apply</button>
            <button class="button button-small button-block" ng-show="!network.protected" ng-click="joinNetwork(network)">
              Join
            </button>
          </div>
          <div class="col col-50" style="padding-top: 0">
            <button class="button button-small button-block">Preview</button>
          </div>
        </div>

      </div>
    </div>
  </ion-content>
</div>
